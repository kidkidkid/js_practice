<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snowflake</title>
</head>
<body>
<canvas width="500" height="500" id="snow"></canvas>
<script>
    //brilliant code
    var context = document.getElementById("snow").getContext("2d");
    snowflake(context, 50, 180, 200, 1);
    snowflake(context, 300, 180, 200, 2);
    snowflake(context, 50, 430, 200, 3);
    snowflake(context, 300, 430, 200, 4);

    function snowflake(context, x, y, len, n) {
        context.save();
        context.translate(x, y);
        context.moveTo(0, 0);
        leg(n);
        context.rotate(Math.PI / 180 * -120);
        leg(n);
        context.rotate(Math.PI / 180 * -120);
        leg(n);
        context.restore();
        context.stroke();


        function leg(n) {
            context.save();
            if (n === 0){
                context.lineTo(len ,0);
            }else {
                context.scale(1/3, 1/3);
                leg(n - 1);
                context.rotate(Math.PI / 180 * 60);
                leg(n - 1);
                context.rotate(Math.PI / 180 * -120);
                leg(n - 1);
                context.rotate(Math.PI / 180 * 60);
                leg(n - 1);
            }
            context.restore();
            context.translate(len, 0);
        }
    }

</script>
</body>
</html>
